<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
    <title>Stencil Component Starter</title>
    <link rel="stylesheet" href="/build/ucsc-trss.css" />
    <script type="module" src="/build/ucsc-trss.esm.js"></script>
    <script nomodule src="/build/ucsc-trss.js"></script>

    <style>
      body {
        padding-bottom: 8em;
      }
    </style>
  </head>

  <body>
    <div class="wrap">
      <div class="content">
        <trss-alert appearance="warning">
          <div slot="header">Headline for 'warning' ribbon appearance</div>
          <div slot="description">Indoor face covering requirements remain in effect.&nbsp;<a href="https://slugstrong.ucsc.edu">Stay informed</a>.</div>
        </trss-alert>

        <div class="row">
          <trss-ucsc-navbar use-logo="true" search="/find/"></trss-ucsc-navbar>
        </div>

        <div class="row">
          <trss-site-title link="https://mcd.ucsc.edu">Molecular, Cell, &amp; Developmental Biology</trss-site-title>
        </div>

        <!--
        <div class="row">
          <trss-card header="This is a header" image-url="https://via.placeholder.com/480x150" image-alt="Image description"> This is the content of a card!</trss-card>
        </div>
        -->
        <div class="row">
          <trss-data-list
            source="https://daringfireball.net/feeds/json"
            header="The latest COVID-19 updates"
            description="Objectively innovate empowered manufactured products whereas parallel platforms. Holisticly predominate extensible testing procedures for reliable supply chains. Dramatically engage top-line web services vis-a-vis cutting-edge deliverables."
          />
        </div>
      </div>
    </div>
  </body>
</html>
