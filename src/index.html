<!DOCTYPE html>
<html dir="ltr" lang="en">

  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
    <title>Stencil Component Starter</title>
    <link rel="stylesheet" href="/build/ucsc-trss.css" />
    <script type="module" src="/build/ucsc-trss.esm.js"></script>
    <script nomodule src="/build/ucsc-trss.js"></script>

    <style>
      body {
        padding-bottom: 8em;
      }
    </style>
  </head>

  <body>
    <div class="wrap">
      <div class="content">
        <trss-alert appearance="warning">
          <div slot="header">Headline for 'warning' ribbon appearance</div>
          <div slot="description">Indoor face covering requirements remain in effect.&nbsp;<a
              href="https://slugstrong.ucsc.edu">Stay informed</a>.</div>
        </trss-alert>

        <trss-ucsc-header use-logo="true" search="/find/"></trss-ucsc-header>

        <trss-site-title link="https://mcd.ucsc.edu">Molecular, Cell, &amp; Developmental Biology</trss-site-title>


        <!-- <trss-breadcrumbs>
            <ul>
              <li><a href="#">Link First</a></li>
              <li><a href="#">Link Second</a></li>
              <li><a href="#">Link Third</a></li>
              <li><a href="#">Link Fourth</a></li>
              <li>Current Page</li>
            </ul>
          </trss-breadcrumbs>
         -->

        <div class="ucsc-row__inner">
          <trss-data-list source="https://news.ucsc.edu/feeds/latest.json" limit="4">
            <h2>The latest news from UCSC</h2>
            <p>
              Recent articles published on our <a href="https://news.ucsc.edu">campus news center</a>.
            </p>
          </trss-data-list>
        </div>
      </div>

      <trss-ucsc-footer>

      </trss-ucsc-footer>

    </div>
  </body>

</html>
